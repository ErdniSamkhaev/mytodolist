<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Удаление задачи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Подключи здесь CSS фреймворки, если используешь -->
</head>
<body>
    <h1>Удаление задачи</h1>
    <p>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'task_list' %}">Отмена</a>
</body>
</html>
